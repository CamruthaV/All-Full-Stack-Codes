<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js">
    <title>Calculator</title>
</head>
<body>
    <h1>Simple Calculator</h1>
    <div id="main">
        <form name="f1">
            <input type="text" id="bar" placeholder="0">
            <br>
            <input type="button" value="7" onclick="f1.bar.value+=7">
            <input type="button" value="8" onclick="f1.bar.value+=8">
            <input type="button" value="9" onclick="f1.bar.value+=9">
            <input type="button" value="+" onclick="add()">
            <br>
            <input type="button" value="4" onclick="f1.bar.value+=4">
            <input type="button" value="5" onclick="f1.bar.value+=5">
            <input type="button" value="6" onclick="f1.bar.value+=6"> 
            <input type="button" value="-" onclick="sub()">
            <br>
            <input type="button" value="1" onclick="f1.bar.value+=1">
            <input type="button" value="2" onclick="f1.bar.value+=2">
            <input type="button" value="3" onclick="f1.bar.value+=3">
            <input type="button" value="x" onclick="mul()">
            <br>
            <input type="button" value="0" onclick="f1.bar.value+=0">
            <input type="button" value="c" onclick="f1.bar.value=''">
            <input type="button" value="=" onclick="f1.bar.value= eval(f1.bar.value)">
            <input type="button" value="/" onclick="divi()">
        </form>
    </div>
</body>
</html>
