<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="ContactUs">
        <h1 style="padding: 5px;">Contact Us</h1>
        <nav id="navbar" style="background-color: #65B741;">
            <img src="https://cdn-icons-png.flaticon.com/512/2771/2771401.png" alt="logo">
            <ul id="navcontent" style="background-color: #65B741;">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="dinein.html">Dine In</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
        <br>
        <form action="#" style="align-items: center;">
            <div class="form-shape">
                <label for="query">
                    Type of Query
                </label>
                <select name="myQuery" id="query">
                    <option value="sel" selected>
                        Select
                    </option>
                    <option value="ord">
                        Order related Issues
                    </option>
                    <option value="Site">
                        Site related Issues
                    </option>
                    <option value="fed">
                        Complaint related Issues
                    </option>
                    <option value="others">
                        Others
                    </option>
                </select>
            </div>
            <br>
            <div class="form-shape">
                <label for="name">Name</label>
                <input type="text" name="myName" id="name" placeholder="Enter your Name">
            </div>
            <br>
            <div class="form-shape">
                <label for="email">Email-Id</label>
                <input type="email" name="myEmail" id="email" placeholder="Enter your email">
            </div>
            <br>
            <div class="form-shape">
                <label for="pho">Phone Number</label>
                <input type="phone" name="myPhone" id="pho" placeholder="Enter your Phone no">
            </div>
            <br>
            <div id="radio">
                Are you a member of Online FoodStore:
                Yes <input type="radio" name="eligible">
                No <input type="radio" name="eligible">
            </div>
            <br>
            <div class="form-shape">
                <label for="message">
                    Elaborate your query
                </label>
                <textarea name="mesg" id="message" cols="40" rows="8" placeholder="Enter your message"></textarea>
            </div>
            
            <input id="button1" type="submit" value="Submit">
            <input id="button1" type="reset" value="Reset">
        </form>
    </div>
</body>

</html>
