<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <title>Stopwatch</title>
</head>

<body>
    <div class="stopwatch">
        <h1 class="kalam-regular">Stopwatch <span class="glow">in JavaScript</span></h1>

        <div class="circle">
            <span class="time" id="display">
                00:00:00
            </span>
        </div>

        <div class="controls">
            <button type="button" title="switch">
                <ion-icon name="play-outline" class="play"></ion-icon>
                <ion-icon name="pause-outline" class="pause"></ion-icon>
            </button>

            <button type="button" title="reset">
                <ion-icon name="refresh-outline" class="reset"></ion-icon>
            </button>
        </div>

    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

</body>

</html>
