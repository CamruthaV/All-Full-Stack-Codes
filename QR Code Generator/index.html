<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="script.js"></script>
    <div class="grid">
        <h2 align="center">QR Code Generator</h2>
        <center>
        <img src="" id="img"></center>
        <select id="size">
            <option value="100">100 x 100</option>
            <option value="150">150 x 150</option>
            <option value="200">200 x 200</option>
            <option value="250" selected>250 x 250</option>
            <option value="300">300 x 300</option>
        </select>
        <textarea placeholder="Enter your text" id="qrtext"></textarea>
        <br><br>
        <input type="submit" value="Generate" onclick="generate()">
    </div>
</body>

</html>
